<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>
<body>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<h1>게시물 작성</h1>
<form action="#" th:action="@{/posts/create}" th:object="${post}" method="post">
    <div>
        <label for="title">제목</label>
        <input name="title" type="text" id="title" th:field="*{title}">
    </div>
    <div>
        <label for="content">내용</label>
        <textarea name="content" id="content" th:field="*{content}"></textarea>
    </div>
    <div>
        <label for="author">작성자</label>
        <input name="author" type="text" id="author" th:field="*{author}">
    </div>
    <div>
        <button type="submit">게시물 작성</button>
    </div>
</form>
</body>
</html>
