<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<a th:href="@{/posts/create}" class="btn btn-primary">질문 등록하기</a>
<div>
    <!-- 게시글 목록을 나열하는 부분 -->
    <ul>
        <li th:each="post : ${posts}">
            <h2 th:text="${post.title}">게시글 제목</h2>
            <p th:text="${post.content}">게시글 내용</p>
            <p th:text="${post.author}">게시글 작성자</p>
        </li>
    </ul>
</div>
</body>
</html>
